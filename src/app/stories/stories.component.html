<div  class="loading-section" *ngIf="!items">

</div>
<div *ngIf="items">
  <ol>
    <li *ngFor="let item of items" class="post">
      <app-item class="item-block" [item]="item"></app-item>
    </li>
  </ol>
  <div class="nav">
    <a class="prev">
      < Prev
    </a>
    <a class="more">
      More >
    </a>
  </div>
</div>
